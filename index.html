<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>The Library</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="add-book">Add New Book</button>
            <dialog id="form-dialog">
                <form method="dialog" id="book-form">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" required>
                    <div class="checkbox-wrapper">
                        <label for="Read">Read</label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                    <div id="buttons">
                        <button type="submit" id="submit-book">Add Book</button>
                        <button type="button" onclick="document.getElementById('form-dialog').close()">Cancel</button>
                    </div>
                </form>
            </dialog>
        </div>
        <div class="library-container"></div>
    </div>
</body>
</html>
